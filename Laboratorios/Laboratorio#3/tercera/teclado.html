<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <main>
        <section>
            <div id="llenado">
            <label for="factorial">Factorial: </label>
            <input type="number" name="factorial" id="factorial">
            </div>
            <div id="muestra">
                
            </div>
            <div id="numeros">
                <button type="button" class="boton" value="1" onclick="mostrarNumero()">1</button>
                <button type="button" class="boton" value="2" onclick="mostrarNumero()">2</button>
                <button type="button" class="boton" value="3" onclick="mostrarNumero()">3</button>
                <button type="button" class="boton" value="4" onclick="mostrarNumero()">4</button>
                <button type="button" class="boton" value="5" onclick="mostrarNumero()">5</button>
                <button type="button" class="boton" value="6" onclick="mostrarNumero()">6</button>
                <button type="button" class="boton" value="7" onclick="mostrarNumero()">7</button>
                <button type="button" class="boton" value="8" onclick="mostrarNumero()">8</button>
                <button type="button" class="boton" value="9" onclick="mostrarNumero()">9</button>
                <button type="button" class="boton" value="0" onclick="mostrarNumero()">0</button>
            </div>
            <div id="envioDatos">
                <button>Calcular</button>
                <button type="reset">Limpiar</button>
            </div>
        </section>
    </main>
    <script src="calculo.js"></script>
</body>
</html>
