<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <div>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre">
    </div>
    <div>
        <label for="apellidos">Apellidos:</label>
        <input type="text" name="apellidos" id="apellidos">
    </div>
    <div>
        <label for="edad">Edad:</label>
        <input type="number" name="edad" id="edad">
    </div>
    <div>
        <label for="fecha">Fecha Nacimiento:</label>
        <input type="date" name="fecha" id="fecha">
    </div>
    <div>
        <input type="color">
    </div>
    <div>
        <input type="datetime-local">
    </div>
    <div>
        <input type="time">
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
    </div>
    <div>
        <label for="sexo">Sexo</label>
        <input type="radio" name="sexo" id="sexo" value="hombre">Hombre
        <input type="radio" name="sexo" id="sexo" value="Mujer">Mujer
    </div>
    <div>
        <label for="aficiones">Aficiones</label>
        <input type="checkbox" name="deporte" id="aficiones" value="deporte">Deporte
        <input type="checkbox" name="musica" id="aficiones" value="deporte">Musica
        <input type="checkbox" name="cine" id="aficiones" value="deporte">Cine
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
    </div>
    <label for="comentarios">Comentarios</label>
    <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
    <input type="hidden" name="valor" value="2">
    <label for="carrera">Carrera</label>
    <select name="carrera" id="carrera">
        <option value="1">Informatica</option>
        <option value="2">Administracion</option>
        <option value="3">Derecho</option>
    </select>
    <!-- <input type="range"> -->
    <input type="submit" value="Enviar">
    

</body>
</html>
